<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>

                <li><a href="form.html">form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="">
                <h4>Your Informetion</h4>
                <div class="your-info">
                <label for="name">Your name:
                    <input type="text" id="name" placeholder="Your name">
                </label>
                <hr>
                <label for="email">Your Email
                    <input type="email" id="email" placeholder="Your Email">
                </label>
                <hr>
                <label for="phone">Your Phone
                    <input type="text" id="phone" placeholder="Your Phone">
                </label>
                </div>
                <fieldset>
                    <legend>Pick One Brand</legend>
                    <label for="vivo">
                        <input type="radio" name="brand" id="vivo">Vivo
                    </label>
                    <label for="xaomi">
                        <input type="radio" name="brand" id="xaomi">Xaomi
                    </label>
                    <label for="itel">
                        <input type="radio" name="brand" id="itel">Itel
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoi">
                        <input type="checkbox" name="pitha" id="chitoi">Chitoi
                    </label>
                    <label for="puri">
                        <input type="checkbox" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Giv Feedback</legend>
                    <textarea name="" id=""></textarea>
                </fieldset>
                <input class="btn" type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
